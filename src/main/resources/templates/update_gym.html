<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить фитнес клуб</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header_admin :: header"></header>


<div class="container text-center">
    <div><h1>Обновить фитнес клуб</h1></div>


    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">

                <form action="#" th:action="@{/gym/update/{id}(id=${gym.id})}" th:object="${gym}" method="post">
                    <div class="row">

                        <div class="form-group col-md-6">
                            <label for="city" class="col-form-label">city</label>
                            <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="city">
                            <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="street" class="col-form-label">street</label>
                            <input type="text" th:field="*{street}" class="form-control" id="street" placeholder="street">
                            <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input type="submit" class="btn btn-primary" value="Обновить">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
