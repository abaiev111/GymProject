<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список сотрудников</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header_admin :: header"></header>

<div class="container text-center">
    <div><h1>Список сотрудников</h1></div>

    <div class="container text-center">

        <div>
            <table class="table table-bordered">
                <thead class="thead-dark ">
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Возраст</th>
                    <th>Дата рождения</th>
                    <th>Телефон</th>
                    <th>Позиция</th>
                    <th>Опыт работы</th>
                    <th>Зарплата</th>
                    <th>Адрес</th>
                    <th>Обновить</th>
                    <th>Удалить</th>
                </tr>
                </thead>
                <tbody>
                <!--Блок for each iterator -->
                <th:block th:each="employee: ${employees}">
                    <tr>
                        <td th:text="${employee.id}" />
                        <td th:text="${employee.firstName}" />
                        <td th:text="${employee.lastName}" />
                        <td th:text="${employee.age}" />
                        <td th:text="${employee.dayOfBirth}" />
                        <td th:text="${employee.phone}" />
                        <td th:text="${employee.position}" />
                        <td th:text="${employee.experience}" />
                        <td th:text="${employee.salary}" />

                        <td th:text="${employee.gym.street}" />

                        <td><a th:href="@{'/admin/employee/edit/' + ${employee.id}}" class="btn btn-outline-primary"><i class="fas fa-user-edit ml-2"></i>Обновить</a></td>
                        <td><a th:href="@{'/admin/employee/delete/' + ${employee.id}}" class="btn btn-outline-danger"><i class="fas fa-user-times ml-2"></i>Удалить</a></td>

                    </tr>
                </th:block>
                <!--Блок for each iterator-->

                </tbody>
            </table>
        </div>

        <div class="col-md-6 mt-5">
            <p class="my-3"><a href="/admin/employee/new/" button type="button" class="btn btn-primary">Добавить</button></a></p>
        </div>

    </div>
</div>

</body>
</html>
